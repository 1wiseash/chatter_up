<div class="flex mb-1">
    <span class="font-bold">Message:</span>
    <span class="flex-1 font-bold">Score:</span>
    <span>{{score}}</span>
</div>
<p>{{message}}</p>
<p class="mt-3 mb-1 font-bold">Coach Feedback:</p>
<p>{{feedback}}</p>
<div class="mt-3 text-right">
    <label class="font-bold" for="autohideCheckbox">
        Auto-hide Feedback:
        <input class="ml-2" type="checkbox" (click)="toggleAutohide()" id="autohideCheckbox" [checked]="autohideFeedback"/>
    </label>
</div>
