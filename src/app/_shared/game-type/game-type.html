@if (gameType === 'dating') {
    <z-badge class="bg-green-600 hover:bg-green-600 text-white">
        {{gameType | gameType}}
    </z-badge>
} @else if (gameType === 'social') {
    <z-badge class="bg-blue-600 hover:bg-blue-600 text-white">
        {{gameType | gameType}}
    </z-badge>
} @else {
    <z-badge class="bg-teal-600 hover:bg-teal-600 text-white">
        {{gameType | gameType}}
    </z-badge>
}
