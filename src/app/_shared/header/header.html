<header class="flex z-40 items-center mx-1 mb-2 fixed top-0 left-0 w-full p-2 bg-white">
    <h1 routerLink="/" class="text-2xl font-bold text-teal-600 cursor-pointer"><img src="../../assets/img/logo_nbg.png" title="Chatter Up!" alt="Chatter Up!" class="inline h-[2em] mt-1 mb-2" /></h1>
    <div class="flex-1"></div>
    @if (_authService.loggedIn()) {
        <a routerLink="/home" z-button class="mr-2">
            <span class="hidden md:inline text-xl">Hi {{user()?.username}}</span>
        </a>
        <span routerLink="/home"  class="mx-1 icon-[bx--user] cursor-pointer text-2xl"></span>
    } @else {
        <span routerLink="/signin"  class="mx-1 icon-[bx--log-in] cursor-pointer mr-1 text-2xl"></span>
        <a routerLink="/signin" z-button class="mr-2">
            <span class="hidden md:inline text-xl">Sign in</span>
        </a>
    }
    <cu-nav-menu></cu-nav-menu>
</header>
