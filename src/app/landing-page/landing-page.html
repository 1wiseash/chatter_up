<div class="bg-gradient-to-br from-teal-50 to-blue-50 md:flex items-start">
    <img 
        src="https://d64gsuwffb70l.cloudfront.net/68c420a0b789544db45fdcdd_1757683911828_ee65ae84.webp"
        alt="People having natural conversations"
        class="p-0 shadow-2xl w-[100vw] md:hidden"
        />

        <h1 class="text-3xl sm:text-4xl md:text-5xl md:static font-bold text-gray-900 mb-6">
            Practice Makes Perfect
            <span class="text-teal-600"> Conversations</span>
        </h1>
        <p class="text-xl text-gray-600 mb-8">

            <button z-button class="ml-1 bg-gray-800 hover:bg-gray-900 text-white px-6 py-3 rounded-lg font-semibold transition-colors"

            Subscribe
            </button>

    <img 
        src="https://d64gsuwffb70l.cloudfront.net/68c420a0b789544db45fdcdd_1757683911828_ee65ae84.webp"

        />
